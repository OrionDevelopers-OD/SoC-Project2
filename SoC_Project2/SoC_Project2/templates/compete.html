{% extends 'base.html' %}

{% block content %}

{% load staticfiles %}

        <!-- Begin Page Content -->
        <div class="container-fluid">

            <div class="col mr-2">
                <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">Contests</div>
                <div class="h3 mb-0 font-weight-bold text-gray-800">Weekly Challenges Series</div>
            </div>

            <!-- Divider -->
            <hr class="heading-divider">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
               <h4><b>Challenges</b></h4> 
            </div>

            
            {% for challenge in challenge_list %}

            <!-- Content Row -->
            <div class="row">

                <!-- card - challenge card -->
                <div class="col-xl-12">
                    <div class="card border-left-primary shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">{{ challenge.contest }}</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">CODE WEEK {{ challenge.week }}</div>
                                </div>
                                <div class="col-auto">
                                    <div class="my-2"></div>
                                    <a href={% url 'challenges:weekly_challenge' challenge.week %} class="btn btn-light">
                                        <span class="text">Start Challenge</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            {% endfor %}

        </div>


{% endblock %}
